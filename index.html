  <style>
        :root {
            --bg-color: #0f0a1a;
            --flower-primary: #e63950;
            --flower-secondary: #c41e3a;
            --stem-color: #2d5a27;
            --text-color: #ffd1dc;
            --accent-color: #ff6b8a;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: radial-gradient(ellipse at center, #1a0f2e 0%, var(--bg-color) 70%);
            font-family: 'Playfair Display', Georgia, serif;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .main-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }

        
        .roses-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .falling-rose, .falling-petal {
            position: absolute;
            font-size: 2rem;
            animation: fallRose 10s linear infinite;
            pointer-events: none;
        }
        .falling-petal {
            font-size: 1.5rem;
            opacity: 0.7;
        }

        @keyframes fallRose {
            from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatUp 8s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100%) rotate(360deg); opacity: 0; }
        }

        
        .heart-trail {
            position: fixed;
            font-size: 1.8rem;
            pointer-events: none;
            z-index: 9999;
            animation: fadeHeart 1.5s forwards;
            user-select: none;
        }
        @keyframes fadeHeart {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            100% { opacity: 0; transform: scale(1.2) translateY(-50px); }
        }

        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        
        .flower-scene { position: relative; z-index: 10; margin-bottom: 20px; }
        .flower-container { position: relative; animation: gentleSway 4s ease-in-out infinite; transform-origin: bottom center; }
        @keyframes gentleSway { 0%,100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
        .rose { position: relative; width: 120px; height: 120px; animation: bloom 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; transform: scale(0); }
        @keyframes bloom { 0% { transform: scale(0) rotate(-180deg); } 100% { transform: scale(1) rotate(0deg); } }
        .rose-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; background: linear-gradient(135deg, #ff1744 0%, #c41e3a 100%); border-radius: 50%; box-shadow: 0 0 30px rgba(230, 57, 80, 0.8), inset 0 -5px 15px rgba(0,0,0,0.3); z-index: 10; }
        .petal { position: absolute; top: 50%; left: 50%; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; transform-origin: center bottom; box-shadow: 0 5px 15px rgba(0,0,0,0.2), inset 0 -10px 20px rgba(0,0,0,0.1); }
        .petal-layer-1 { width: 50px; height: 60px; background: linear-gradient(180deg, var(--flower-primary) 0%, var(--flower-secondary) 100%); }
        .petal-layer-1:nth-child(1) { transform: translate(-50%, -80%) rotate(0deg); }
        .petal-layer-1:nth-child(2) { transform: translate(-50%, -80%) rotate(45deg); }
        .petal-layer-1:nth-child(3) { transform: translate(-50%, -80%) rotate(90deg); }
        .petal-layer-1:nth-child(4) { transform: translate(-50%, -80%) rotate(135deg); }
        .petal-layer-1:nth-child(5) { transform: translate(-50%, -80%) rotate(180deg); }
        .petal-layer-1:nth-child(6) { transform: translate(-50%, -80%) rotate(225deg); }
        .petal-layer-1:nth-child(7) { transform: translate(-50%, -80%) rotate(270deg); }
        .petal-layer-1:nth-child(8) { transform: translate(-50%, -80%) rotate(315deg); }
        .petal-layer-2 { width: 35px; height: 45px; background: linear-gradient(180deg, #ff4d6d 0%, var(--flower-primary) 100%); z-index: 5; }
        .petal-layer-2:nth-child(9) { transform: translate(-50%, -70%) rotate(22deg); }
        .petal-layer-2:nth-child(10) { transform: translate(-50%, -70%) rotate(67deg); }
        .petal-layer-2:nth-child(11) { transform: translate(-50%, -70%) rotate(112deg); }
        .petal-layer-2:nth-child(12) { transform: translate(-50%, -70%) rotate(157deg); }
        .petal-layer-2:nth-child(13) { transform: translate(-50%, -70%) rotate(202deg); }
        .petal-layer-2:nth-child(14) { transform: translate(-50%, -70%) rotate(247deg); }
        .petal-layer-2:nth-child(15) { transform: translate(-50%, -70%) rotate(292deg); }
        .petal-layer-2:nth-child(16) { transform: translate(-50%, -70%) rotate(337deg); }
        .stem-container { position: relative; display: flex; flex-direction: column; align-items: center; }
        .stem { width: 12px; height: 180px; background: linear-gradient(90deg, #1e4d1e 0%, var(--stem-color) 50%, #1e4d1e 100%); border-radius: 6px; position: relative; animation: growStem 1.5s ease-out forwards; transform: scaleY(0); transform-origin: top center; animation-delay: 0.5s; }
        @keyframes growStem { to { transform: scaleY(1); } }
        .stem::before { content: ''; position: absolute; top: -5px; left: 50%; transform: translateX(-50%); width: 20px; height: 15px; background: var(--stem-color); border-radius: 50%; }
        .leaf { position: absolute; width: 60px; height: 25px; background: linear-gradient(135deg, #3d7a3d 0%, var(--stem-color) 50%, #1e4d1e 100%); border-radius: 0 50% 50% 50%; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); opacity: 0; animation: leafGrow 0.8s ease-out forwards; }
        .leaf-left { right: 100%; top: 40px; transform: rotate(-30deg) scale(0); animation-delay: 1.8s; }
        .leaf-right { left: 100%; top: 80px; transform: rotate(30deg) scaleX(-1) scale(0); animation-delay: 2.1s; }
        @keyframes leafGrow { to { opacity: 1; transform: rotate(-30deg) scale(1); } }
        @keyframes leafGrowRight { to { opacity: 1; transform: rotate(30deg) scaleX(-1) scale(1); } }
        .leaf-right { animation-name: leafGrowRight; }
        .leaf::before { content: ''; position: absolute; top: 50%; left: 10%; width: 70%; height: 2px; background: rgba(0,0,0,0.2); transform: translateY(-50%); }

        
        .forever-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; border: 2px solid rgba(255, 107, 138, 0.3); border-radius: 50%; animation: ringPulse 3s infinite; pointer-events: none; z-index: 5; }
        .forever-ring::after { content: '‚ù§Ô∏è Forever ‚ù§Ô∏è'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--accent-color); font-family: 'Dancing Script', cursive; font-size: 1.4rem; white-space: nowrap; text-shadow: 0 0 20px var(--gold); animation: ringTextGlow 2s infinite alternate; }
        @keyframes ringPulse { 0% { width: 200px; height: 200px; opacity: 0.5; border-color: rgba(255,107,138,0.3); } 50% { width: 220px; height: 220px; opacity: 1; border-color: rgba(255,107,138,0.8); } 100% { width: 200px; height: 200px; opacity: 0.5; border-color: rgba(255,107,138,0.3); } }
        @keyframes ringTextGlow { from { text-shadow: 0 0 20px var(--accent-color); } to { text-shadow: 0 0 40px var(--gold), 0 0 60px var(--accent-color); } }

      
        .message-container { text-align: center; margin-top: 20px; margin-bottom: 30px; opacity: 0; animation: fadeInUp 1.5s ease-out forwards; animation-delay: 2.5s; position: relative; z-index: 10; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .title { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: var(--accent-color); text-shadow: 0 0 30px rgba(255, 107, 138, 0.5); margin-bottom: 15px; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255, 107, 138, 0.5); } to { text-shadow: 0 0 40px rgba(255, 107, 138, 0.8), 0 0 60px rgba(255, 107, 138, 0.4); } }
        .quote { font-style: italic; font-size: 1.15rem; color: var(--text-color); line-height: 1.8; max-width: 400px; margin: 0 auto; }
        .signature { font-family: 'Dancing Script', cursive; font-size: 1.4rem; color: var(--accent-color); margin-top: 20px; opacity: 0.9; }
        .emoji-rose { display: inline-block; animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .sparkle-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 150px; height: 150px; border-radius: 50%; border: 2px solid transparent; background: linear-gradient(45deg, transparent, rgba(255, 107, 138, 0.3), transparent) border-box; animation: rotateRing 8s linear infinite; pointer-events: none; }
        @keyframes rotateRing { to { transform: translate(-50%, -50%) rotate(360deg); } }

        
        .action-buttons { display: flex; gap: 20px; margin-top: 20px; margin-bottom: 40px; flex-wrap: wrap; justify-content: center; z-index: 20; position: relative; }
        .btn { background: rgba(230, 57, 80, 0.2); backdrop-filter: blur(10px); border: 2px solid var(--accent-color); color: white; padding: 12px 28px; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; box-shadow: 0 0 20px rgba(255, 107, 138, 0.3); font-family: 'Playfair Display', serif; }
        .btn:hover { background: var(--accent-color); color: white; transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 107, 138, 0.8); }

        
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { background: linear-gradient(145deg, #1e132b, #2a1a38); padding: 40px; border-radius: 30px; max-width: 500px; width: 90%; box-shadow: 0 0 50px rgba(255,107,138,0.5); border: 2px solid var(--accent-color); position: relative; animation: modalPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); color: white; }
        @keyframes modalPop { 0% { opacity: 0; transform: scale(0.7); } 100% { opacity: 1; transform: scale(1); } }
        .close { position: absolute; top: 15px; right: 20px; font-size: 28px; font-weight: bold; color: var(--accent-color); cursor: pointer; transition: 0.3s; }
        .close:hover { transform: scale(1.2); }
        .love-letter { font-family: 'Great Vibes', cursive; font-size: 1.6rem; color: var(--text-color); line-height: 1.4; text-align: center; }
        .letter-body { font-family: 'Playfair Display', serif; font-size: 1.1rem; margin: 20px 0; white-space: pre-line; color: #ffe3ec; }

        
        .future-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 25px; }
        .future-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 1px solid var(--accent-color); border-radius: 20px; padding: 15px; width: 130px; text-align: center; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .future-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .future-emoji { font-size: 3rem; margin-bottom: 8px; }
        .future-text { font-family: 'Dancing Script', cursive; font-size: 1.3rem; color: var(--accent-color); }
        .future-desc { color: var(--text-color); font-size: 0.9rem; margin-top: 5px; }

       
        .countdown-container { text-align: center; margin: 30px 0 20px; }
        .countdown-title { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: var(--gold); margin-bottom: 15px; }
        .timer { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .time-box { background: rgba(230,57,80,0.2); border: 1px solid var(--accent-color); border-radius: 15px; padding: 10px 15px; min-width: 70px; }
        .time-number { font-size: 2rem; font-weight: bold; color: white; line-height: 1; }
        .time-label { font-size: 0.8rem; color: var(--text-color); text-transform: uppercase; letter-spacing: 2px; }

        @media (max-width: 640px) {
            .title { font-size: 2rem; }
            .btn { padding: 10px 16px; font-size: 0.9rem; }
            .modal-content { padding: 30px 20px; }
            .timer { gap: 8px; }
        }
    </style>

  <script>
        const defaultConfig = {
            recipient_name: "Julie",
            main_message: "Happy Valentine's Day",
            love_quote: "A flower that will never fade, because my love for you is exactly like that. I love you so much, Julie!    
            ‚ù§Ô∏èüíñüíùüíïüòçü•∞üíãüòò",
            sender_name: "Janlei"
        };

        function createHearts() {
            const container = document.getElementById('hearts');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(heart);
            }
        }

        function createFallingRoses() {
            const container = document.getElementById('rosesContainer');
            
            for (let i = 0; i < 8; i++) {
                const rose = document.createElement('div');
                rose.className = 'falling-rose';
                rose.textContent = 'üåπ';
                rose.style.left = Math.random() * 100 + '%';
                rose.style.animationDelay = Math.random() * 3 + 's';
                rose.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(rose);
            }
        }

        function createSparkles() {
            const rose = document.getElementById('rose');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = (Math.random() * 100) + '%';
                particle.style.left = (Math.random() * 100) + '%';
                particle.style.animationDelay = (Math.random() * 3) + 's';
                rose.appendChild(particle);
            }
        }

        function updateUI(config) {
            const title = document.getElementById('title');
            const quote = document.getElementById('quote');
            const signature = document.getElementById('signature');

            const recipientName = config.recipient_name || defaultConfig.recipient_name;
            const mainMessage = config.main_message || defaultConfig.main_message;
            const loveQuote = config.love_quote || defaultConfig.love_quote;
            const senderName = config.sender_name || defaultConfig.sender_name;

            title.innerHTML = `${mainMessage}, Baby ${recipientName}! <span class="emoji-rose">üåπ</span>`;
            quote.innerHTML = `"${loveQuote.replace(/,/g, ',<br>')}"`;
            signature.textContent = `~ With all my love, ${senderName} üíï`;
        }

        createHearts();
        createFallingRoses();
        createSparkles();

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange: async (config) => {
                    updateUI(config);
                },
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["recipient_name", config.recipient_name || defaultConfig.recipient_name],
                    ["main_message", config.main_message || defaultConfig.main_message],
                    ["love_quote", config.love_quote || defaultConfig.love_quote],
                    ["sender_name", config.sender_name || defaultConfig.sender_name]
                ])
            });
        } else {
            updateUI(defaultConfig);
        }
    </script>
